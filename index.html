<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: row;
        }

        .page-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px;
        }

        .container {
            background-color: #333333;
            color: white;
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
            border: 2px solid white;
            margin: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 20px #FFFFFF;
        }

        .cool-button {
            background-color: #0000FF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
            box-shadow: 0 0 10px #0000FF;
        }

        .cool-button:hover {
            background-color: #000080;
            box-shadow: 0 0 20px #0000FF, 0 0 10px #FFFFFF;
        }

        .title {
            margin-bottom: 10px;
            text-align: center; /* 新しいプロパティ */
        }
    </style>
</head>
<body>

<div class="page-title">tomoneko net/T00L</div>

<div class="container">
    <div class="title">discord webhook spam</div>
    <button class="cool-button" id="button1">Download</button>
</div>

<div class="container">
    <div class="title">web discord webhook spam</div>
    <button class="cool-button" id="button2">Go</button>
</div>

<script>
    document.getElementById("button1").onclick = function () {
        window.location.href = "http://torriot.starfree.jp/fileuploader/file/file-mbz/webhook%20spam.exe";
    };

    document.getElementById("button2").onclick = function () {
        window.location.href = "https://tomoneko2222.github.io/github.io/";
    };
</script>

</body>
</html>
