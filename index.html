<!DOCTYPE html>
<html>
<head>
    <style>
        .cool-button {
            background-color: #0000FF; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
            box-shadow: 0 0 10px #0000FF; /* Blue glow */
        }

        .cool-button:hover {
            background-color: #000080; /* Darker blue */
            box-shadow: 0 0 20px #0000FF; /* Intensify blue glow */
        }

        body {
            background-color: #000000; /* Black background */
            color: white; /* White text */
        }
    </style>
</head>
<body>

<h2>かっこいいボタン</h2>
<button class="cool-button">ポタン</button>

</body>
</html>
