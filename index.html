<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000000; /* Black background for the entire page */
            color: white; /* White text */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .page-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px; /* Even larger font size */
        }

        .container {
            background-color: #333333; /* Dark grey background */
            color: white; /* White text */
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
            border: 2px solid white; /* White border */
            margin-left: 10px; /* Move to the left */
        }

        .cool-button {
            background-color: #0000FF; /* Blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
            box-shadow: 0 0 10px #0000FF; /* Blue glow */
        }

        .cool-button:hover {
            background-color: #000080; /* Darker blue */
            box-shadow: 0 0 20px #0000FF; /* Intensify blue glow */
        }

        .title {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="page-title">cat net</div>

<div class="container">
    <div class="title">ボタン1</div>
    <button class="cool-button">ポタン</button>
</div>

</body>
</html>
