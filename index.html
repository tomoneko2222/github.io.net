<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            background-color: #000000; /* Black background */
            color: white; /* White text */
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
        }

        .cool-button {
            background-color: #000000; /* Black */
            border: 2px solid white; /* White border */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

        .cool-button:hover {
            background-color: #000080; /* Darker blue */
            box-shadow: 0 0 20px #0000FF; /* Intensify blue glow */
        }

        .title {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">ボタン1</div>
    <button class="cool-button">ポタン</button>
</div>

</body>
</html>
